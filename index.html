<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <h1>Jogo da Velha</h1>
        <hr>
        <h2>Pontuação</h2>
        <div class="pontuacao">
          <span class="jogadorX">
            <h3>Jogador X</h3>
            <p class="pontosX">Pontos: 0</p>
          </span>   
          <span class="jogadorO">
            <h3>Jogador O</h3>
            <p class="pontosO">Pontos: 0</p>
          </span>
        </div>
      </div>
    </header>
    <section>
      <div class="jogoVelha" draggable="false">
        <button id="n1"></button>
        <button id="n2"></button>
        <button id="n3"></button>
        <button id="n4"></button>
        <button id="n5"></button>
        <button id="n6"></button>
        <button id="n7"></button>
        <button id="n8"></button>
        <button id="n9"></button>
      </div>
    </section>
    <footer>
      <h4>Produzido por:</h4>
      <h3>Gustavo Rodrigues</h3>
    </footer>
    
    <div id="ganhador"></div>
    <script src="./script.js"></script>
  </body>
</html>
